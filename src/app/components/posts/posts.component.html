<section class="posts">
  <div class="section-header">
    <h4 class="section-title">List of Blogs</h4>
    <form class="filter-form">
      <label>filter by</label>
      <select #status class="form-control" (change)="onStatusChange(status.value)">
        <option value="">Status</option>
        <option *ngFor="let s of statusArr" [value]="s">{{ s | titlecase }}</option>
      </select>

      <select #year class="form-control" (change)="onDateChange(year.value)">
        <option value="">Date</option>
        <option *ngFor="let y of years" [value]="y">{{ y }}</option>
      </select>
    </form>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Post Title</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of filteredPosts">
        <td>{{ p.realDate | date:'dd/MM/yy' }}</td>
        <td>{{ p.title }}</td>
        <td>{{ p.status | titlecase }}</td>
      </tr>
    </tbody>
  </table>
</section>
